publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  
  cupertino_icons: ^1.0.6
  http: ^1.2.1
  provider: ^6.1.2
  carousel_slider: ^4.2.1
  animated_splash_screen: ^1.3.0
  flutter_lorem: ^2.0.0
  smooth_page_indicator: ^1.1.0
